<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>
<body>

<!--  https://tscerby.github.io/csat/?source=email&userEmail=testero@aol.com -->

    <h1>Thank You5!</h1>
    <p id="message"></p>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                source: params.get('source'),
                userEmail: params.get('userEmail'),
                customerWorkspaceName: params.get('customerWorkspaceName'),
                agentEmail: params.get('agentEmail'),
                feedback_score: params.get('feedback_score'),
                ticket_number: params.get('ticket_number')
            };
        }

        // Get the parameters from the URL
        const params = getUrlParams();
        
        // Display a personalized message using the parameters
        document.getElementById('message').innerHTML = `Thank you, ${params.userEmail}, for your feedback!`;

        // Now send the data to the Zapier webhook
        // Construct the URL with query parameters
        let zapierURL = `https://hooks.zapier.com/hooks/catch/12162495/2m4crtm/?source=email&userEmail=apv.com&customerWorkspaceName=${encodeURIComponent(params.customerWorkspaceName || 'defaultWorkspace')}&agentEmail=${encodeURIComponent(params.agentEmail || 'agent@example.com')}&feedback_score=${encodeURIComponent(params.feedback_score || 5)}&ticket_number=${encodeURIComponent(params.ticket_number || '12345')}`;

        // Send a GET request with all the parameters in the URL
        fetch(zapierURL)
        .then(response => {
            if (response.ok) {
                return response.text();  // Read the response as text
            } else {
                throw new Error('Request failed with status ' + response.status);
            }
        })
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });


    </script>
</body>
</html>
